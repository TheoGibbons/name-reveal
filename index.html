    <title>Jump King Baby Name Reveal</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            overflow: hidden;
            background-color: #87CEEB;
        }

        #gameCanvas {
            display: block;
            background-color: #87CEEB;
        }

        #nameDisplay {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }

        .letter {
            visibility: hidden;
        }

        .control-button {
            width: 160px;
            height: 160px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 76.8px;
            text-align: center;
            line-height: 160px;
            border-radius: 50%;
        }

        /*Only show the controls for mobile devices*/
        @media (pointer: fine) {
            #controls {
                display: none !important;
            }
        }

        #controls {
            position: fixed;
            bottom: 30px;
            left: 30px;
            /*width: 100%;*/
            width: calc(100% - 60px); /* Adjusted to account for the padding */
            display: flex;
            gap: 50px
        }

        .control-button {
            padding: 10px; /* Adjust as needed for better spacing */
            cursor: pointer;
        }

        #leftButton, #rightButton {
            order: 1; /* Make sure they are placed on the left */
        }

        #jumpButton {
            order: 2; /* Place it on the right */
            margin-left: auto; /* Pushes the jump button to the far right */
        }

        html, body {
            overflow: hidden; /* Prevents scrolling */
            height: 100%; /* Ensures the body takes full height */
            margin: 0; /* Removes default margin */
        }
    </style>
</head>
