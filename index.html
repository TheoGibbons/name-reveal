        body {

        #gameCanvas {
            display: block;

        }

        #nameDisplay {
            position: fixed;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }

        .letter {
            visibility: hidden;
            user-select: none;
        }

        .control-button svg {
            width: 50%;
        }

        .control-button {
            width: 160px;
            height: 160px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 76.8px;
            text-align: center;
            line-height: 160px;
            border-radius: 50%;
            fill: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #leftButton, #rightButton {
            width: 250px;
            height: 250px;
        }

        #jumpButton {
            align-self: end;
        }

        /* Only show the controls for mobile devices */
        @media (pointer: fine) {
            #controls {
                display: none !important;
            }
        }
        @media (pointer: coarse) {
            #nameDisplay {
                font-size: 32px;
            }
        }

        #controls, #controls * {
            user-select: none;
        }

        #controls {
            position: fixed;
            bottom: 30px;
            left: 30px;
            width: calc(100% - 60px); /* Adjusted to account for the padding */
            display: flex;
            gap: 50px;
        }

        .control-button {
            padding: 10px; /* Adjust as needed for better spacing */
            cursor: pointer;
        }

        #leftButton, #rightButton {
            order: 1; /* Make sure they are placed on the left */
        }

        #jumpButton {
            order: 2; /* Place it on the right */
            margin-left: auto; /* Pushes the jump button to the far right */
        }

        html, body {
            overflow: hidden; /* Prevents scrolling */
            height: 100%; /* Ensures the body takes full height */
